      /* with css reset */
      * {
        box-sizing: border-box;
      }
      table {
        margin: 10px;
      }
      tr:first-child td {
        border-top-color: black;
      }
      tr:nth-child(3n) td {
        border-bottom-color: black;
      }
      td {
        border: 1px solid lightgrey;
        height: 40px;
        width: 40px;
      }
      td:first-child {
        border-left-color: black;
      }
      td:nth-child(3n) {
        border-right-color: black;
      }
      input[type="text"] {
        padding: 0;
        margin: 0;
        text-align: center;
        border: 0;
        height: 4rem;
        width: 4rem;
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
      }

      input:hover {
        background: #ffffff;
      }
    </style>
